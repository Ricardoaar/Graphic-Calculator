<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Calculadora Gráfica</title>
    <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>
<header class="header">
    <h1>Calculadora Grafica</h1>
    <div class="header__coords">
        <div class="header__coords__container">
            <label for="coord_x" class="header__coords__container--label">Coordenada X
            </label>
            <input id="coord_x" class="header__coords__container--input" type="number">
            <label for="coord_y" class="header__coords__container--label">Coordenada Y
            </label>
            <input id="coord_y" class="header__coords__container--input" type="number">
        </div>
        <div class="header__coords__container">
            <button id="graph" class="header__coords__container--btn" type="button">¡Graficar!
            </button>
            <input id="color" type="color" value="#6A18CD">
            <button id="restart" class="header__coords__container--btn" type="button">¡Reiniciar!
            </button>
        </div>
    </div>

</header>
<main class="main">


    <div class="graphics">
        <div class="plane-wrapper">
            <canvas id="plane">
            </canvas>
        </div>
    </div>


</main>
<script type="module" src="app/index.js">
</script>
</body>
</html>
